programs:
  - id: tier_1_general
    name: "Tier 1 - General Program"
    description: "Application only up to $75,000 for established businesses"
    is_app_only: true
    min_amount: 1000000  # $10,000
    max_amount: 7500000  # $75,000
    max_term_months: 60
    criteria:
      credit_score:
        type: transunion
        min: 700
      business:
        min_time_in_business_years: 2
        requires_homeowner: true
        requires_cdl: conditional  # Required if trucking
        requires_us_citizen: true
      credit_history:
        max_bankruptcies: 1
        bankruptcy_min_discharge_years: 5
        allows_active_bankruptcy: false
        max_open_judgements: 0
        allows_foreclosure: false
        allows_repossession: false
        max_tax_liens: 0

  - id: tier_2_startup
    name: "Tier 2 - Start Up Program"
    description: "Application only up to $50,000 for newer businesses with strong guarantor"
    is_app_only: true
    min_amount: 1000000  # $10,000
    max_amount: 5000000  # $50,000
    max_term_months: 60
    criteria:
      credit_score:
        type: transunion
        min: 700
      business:
        min_time_in_business_years: 0  # Startup allowed
        requires_homeowner: true
        requires_cdl: conditional
        min_cdl_years: 5  # Class A CDL for 5 years if trucking
        min_industry_experience_years: 5  # 5 years verifiable industry experience
        requires_us_citizen: true
      credit_history:
        max_bankruptcies: 1
        bankruptcy_min_discharge_years: 5
        allows_active_bankruptcy: false
        max_open_judgements: 0
        allows_foreclosure: false
        allows_repossession: false
        max_tax_liens: 0

  - id: tier_2_non_homeowner
    name: "Tier 2 - Non Homeowner Program"
    description: "Application only up to $50,000 for non-homeowners with strong credit and residence history"
    is_app_only: true
    min_amount: 1000000  # $10,000
    max_amount: 5000000  # $50,000
    max_term_months: 60
    criteria:
      credit_score:
        type: transunion
        min: 700
      business:
        min_time_in_business_years: 2
        requires_homeowner: false  # Non-homeowner program
        requires_cdl: conditional
        requires_us_citizen: true
        # Note: 5 years at current residence required (not modeled here)
      credit_history:
        max_bankruptcies: 1
        bankruptcy_min_discharge_years: 5
        allows_active_bankruptcy: false
        max_open_judgements: 0
        allows_foreclosure: false
        allows_repossession: false
        max_tax_liens: 0

  - id: tier_3_full_doc
    name: "Tier 3 - Full Financials"
    description: "Full documentation program for $75,000-$1,000,000 or deals not fitting app-only tiers"
    is_app_only: false
    min_amount: 7500000   # $75,000
    max_amount: 100000000  # $1,000,000
    max_term_months: 60
    criteria:
      credit_score:
        type: transunion
        min: 650  # More flexible with full docs
      business:
        min_time_in_business_years: 2
        requires_cdl: conditional
        requires_us_citizen: true
      credit_history:
        max_bankruptcies: 1
        bankruptcy_min_discharge_years: 5
        allows_active_bankruptcy: false

scoring:
  credit_score_weight: 0.30
  time_in_business_weight: 0.25
  loan_amount_weight: 0.20
  equipment_fit_weight: 0.15
  credit_history_weight: 0.10
