# Citizens Bank Equipment Finance Program 2025
# Source: 2025 Program Guidelines UPDATED.pdf

id: citizens_bank
name: "Citizens Bank"
version: 1
description: "Equipment Finance Program with tiered application-only options up to $75,000 and full doc up to $1,000,000"
contact_email: "joey.walter@thecitizensbank.net"
contact_phone: "501-451-5113"

restrictions:
  geographic:
    excluded_states: ["CA"]  # California excluded per policy
  industry:
    excluded_industries:
      - cannabis
      - marijuana
  transaction:
    allows_private_party: true  # With title upfront, DOT and 3rd party inspection
    allows_sale_leaseback: false
    allows_refinance: false

